start:
  phrase_content:
    KROSH:
      - audio: "start_krosh_1"
        text: "Земля не может быть круглой! Ты только представь — ни слонов, ни черепахи… один глупый шар, который болтается в космосе! Так не может быть! Потому что это не интересно!"
      - audio: "start_krosh_2"
        text: "Наверное, никого нельзя насильно заставить измениться, даже если он сам об этом просит. В конце концов, если ты созрел, то сможешь измениться и без посторонней помощи, сам."
      - audio: "start_krosh_3"
        text: "Дружить с девчонкой — это как есть немытую морковку. Никогда не знаешь, что с тобой будет в следующий момент."
      - audio: "start_krosh_4"
        text: "Все мужчины рождены с дрелью в руках!"
    BARASH:
      - audio: "start_barash_1"
        text: "Вдохновение - это когда что-то сонное, ленивое, очень тяжёлое и неподъёмное, как бегемот, становится лёгким, как облако, и летит, летит, летит..."
      - audio: "start_barash_2"
        text: "Иногда случается, что вещи теряют свой смысл. Вот смысл окна, например, чтобы в него смотреть. А порой смотришь в него, а смотреть там нечего… Ничего интересного."
      - audio: "start_barash_3"
        text: "Ведь все беды от чего? От того, что каждый в одном и том же видит разное! Разные смыслы вкладывают, и получаются конфликты."
      - audio: "start_barash_4"
        text: "Весь мир как почта. Мало того, что мы шлём не то и не тем, так это ещё и не доходит."
quotes:
  phrase_content:
    KROSH:
      - audio: "quotes_krosh_1"
        text: "Вроде дерево было справа… Ой! Я принял влево, а там опять это дерево!"
      - audio: "quotes_krosh_2"
        text: "Ой, Лосяш… Лосяши, у нас все перепуталось… выручай, друзья."
      - audio: "quotes_krosh_3"
        text: "Давай! Ёжик, давай! Ещё кругов 30 и мы уснём как младенцы!"
    BARASH:
      - audio: "quotes_barash_1"
        text: "О вечном, но как всегда…"
      - audio: "quotes_barash_2"
        text: "Зонтик у меня — для души!"
      - audio: "quotes_barash_3"
        text: "Да хаос нас окружает постоянно! Везде, как почта. Мало того, что мы шлём не то и не тем, так это ещё и не доходит."